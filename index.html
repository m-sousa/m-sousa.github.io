<body>

    <div class="row col-lg-1 ">

        <br>
        <div class="row col-lg-1 ">
            <div class="col-lg-1">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">

                </span>
                </div>
            </div>
        </div>

</body>

<script>
    function incluirPassageiro(pPassageiro, pLista) {
        pLista.push(pPassageiro);
        var table = document.getElementById('tblPassageiros');
        var row = table.insertRow(table.getElementsByTagName('tr').length);
        row.innerHTML = '<td>' + (table.getElementsByTagName('tr').length) + '</td> <td>' + pPassageiro + '</td>';
    }

    function excluirPassageiro(pPassageiro, pLista) {
        var cont = 0;
        for (var index = 0; index <= pLista.length; index++) {
            if (pLista[index] == pPassageiro) {
                pLista[index] = undefined;
                cont++;
            }
        }

        if (cont == 0) {
            return 'Nenhum passageiro encontrado.';
        }
        else {
            return cont + ' passageiro(s) excluído(s).';
        }
    }

</script>
